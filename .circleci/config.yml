version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: docker build -t uobodasplunk/cicd-demo .
          name: Build
  test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python -m pytest
          name: Test

workflows:
  main:
    jobs:
      - build
      - test
